version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: rbac_admin_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rbac_admin
      MYSQL_USER: rbac_admin
      MYSQL_PASSWORD: rbac_admin_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rbac_admin_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: rbac_admin_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rbac_admin_network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  rbac_admin_network:
    driver: bridge