<!DOCTYPE html>
<html>
<head>
    <title>登录测试</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>登录测试</h1>
    <form id="loginForm">
        <div>
            <label>用户名：</label>
            <input type="text" id="username" value="admin" required>
        </div>
        <div>
            <label>密码：</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">登录</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const data = {
                username: username,
                password: password
            };
            
            console.log('发送的数据:', JSON.stringify(data, null, 2));
            
            try {
                const response = await fetch('http://127.0.0.1:8080/api/public/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('响应状态:', response.status);
                console.log('响应数据:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>响应结果：</h3>
                    <p>状态码：${response.status}</p>
                    <p>响应数据：${JSON.stringify(result, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('错误:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">错误：${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
