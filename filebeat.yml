# Filebeat配置 - RBAC管理员服务器日志收集

filebeat.inputs:
- type: log
  enabled: true
  paths:
    - logs/**/*.log
    - logs/**/*.json
  
  # 多行日志支持（堆栈跟踪）
  multiline.pattern: '^\d{4}-\d{2}-\d{2}'
  multiline.negate: true
  multiline.match: after
  
  # 添加额外字段
  fields:
    service: rbac_admin
    environment: production
    component: backend
  fields_under_root: true
  
  # JSON解析
  json.keys_under_root: true
  json.add_error_key: true
  json.message_key: message

# 处理模块
processors:
- add_host_metadata:
    when.not.contains.tags: forwarded
    
- add_cloud_metadata: ~

- drop_fields:
    fields: ["agent", "ecs", "log.file", "log.offset"]

# Elasticsearch输出配置
output.elasticsearch:
  hosts: ["localhost:9200"]
  index: "rbac-logs-%{+yyyy.MM.dd}"
  template.enabled: false
  
  # 索引模板
  template.name: "rbac-logs"
  template.pattern: "rbac-logs-*"
  template.settings:
    index.number_of_shards: 1
    index.number_of_replicas: 0
    index.refresh_interval: 5s

# 日志输出配置
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# 监控配置
monitoring.enabled: true
monitoring.elasticsearch:
  hosts: ["localhost:9200"]

# 队列配置（防止内存溢出）
queue.mem:
  events: 4096
  flush.min_events: 512
  flush.timeout: 1s