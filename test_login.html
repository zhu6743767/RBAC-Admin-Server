<!DOCTYPE html>
<html>
<head>
    <title>登录测试</title>
</head>
<body>
    <h2>登录测试</h2>
    <form id="loginForm">
        <label>用户名:</label>
        <input type="text" id="username" value="admin" required><br><br>
        <label>密码:</label>
        <input type="password" id="password" value="admin123" required><br><br>
        <button type="submit">登录</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const data = {
                username: username,
                password: password
            };
            
            console.log('发送数据:', JSON.stringify(data));
            
            try {
                const response = await fetch('http://127.0.0.1:8080/api/public/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('响应:', result);
                document.getElementById('result').innerHTML = '<h3>响应:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                console.error('错误:', error);
                document.getElementById('result').innerHTML = '<h3>错误:</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
